<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="background-block">
        <img src="./imgs/background.jpg" alt="Background Image" />
        <div class="logo-block">
          <img src="./imgs/odin-lined.png" alt="Logo">
          <h1>ODIN</h1>
        </div>
        <p class="photo-author">
          Photo by
          <a target="_blank" href="https://unsplash.com/@haliewestphoto"
            >Halie West</a
          >
          on <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="form-block">
        <div class="subscription">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="inputs-part">
          <h2>Let's do this!</h2>
          <div>
            <label>
              First Name
              <input type="text" required />
            </label>
            <label for="">
              Last Name
              <input type="text" required />
            </label>
          </div>
          <div>
            <label for="">
              Email
              <input type="email" required />
            </label>
            <label for="">
              Phone Number
              <input type="tel" required />
            </label>
          </div>
          <div>
            <label for="">
              Password
              <input type="password" required />
            </label>
            <label for="">
              Confirm Password
              <input type="password" required />
            </label>
          </div>
        </div>
        <div class="buttons">
          <button>Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
